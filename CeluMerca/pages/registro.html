<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CeluMerca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../css/styles_registro.css">
    <link rel="shortcut icon" href="../img/celumerca_logo.png" type="image/x-icon">
</head>
<body>
    

    <!-- Register Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="register-container">
                        <div class="row g-0">
                            <div class="col-md-6 p-4 p-md-5">
                                <h2 class="mb-4">Crear una cuenta</h2>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="confirm-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="latitud" class="form-label">Latitud</label>
                                        <input type="text" class="form-control" id="latitud" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="longitud" class="form-label">Longitud</label>
                                        <input type="text" class="form-control" id="longitud" readonly>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                                    </div>
                                    <button type="submit" class="btn  w-100 mb-3 boton_registro">Registrarse</button>
                                </form>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p>¿Ya tienes una cuenta?</p>
                                    <a href="login.html" class="btn btn-outline-primary">Iniciar Sesión</a>
                                </div>
                            </div>
                            <div class="col-md-6 p-4 p-md-5">
                                <h3 class="mb-4">Selecciona tu ubicación</h3>
                                <div id="map"></div>
                                <p class="mt-3">Haz clic en el mapa para seleccionar tu ubicación o usa el buscador para encontrar tu dirección.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/mapa_registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</body>
</html>
