<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CeluMerca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_login.css">
    <link rel="shortcut icon" href="../img/celumerca_logo.png" type="image/x-icon">
</head>

<body>
    <!-- Login Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="login-container">
                        <div class="row g-0">
                            <div class="col-md-6 login-image">
                                <img src="../img/celumerca_logo.png" alt="logo" width="462" height="580">
                            </div>
                            <div class="col-md-6 p-4 p-md-5">
                                <h2 class="mb-4">Iniciar Sesión</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                                    </div>
                                    <button type="submit" class="btn w-100 mb-3 boton_login">Iniciar
                                        Sesión</button>
                                    <div class="text-center">
                                        <a href="../pages/recuperar_password.html"
                                            class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </form>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p>¿No tienes una cuenta?</p>
                                    <a href="../pages/registro.html" class="btn btn-outline-primary">Regístrate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
