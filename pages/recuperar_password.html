<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CeluMerca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_recuperar.css">
    <link rel="shortcut icon" href="../img/celumerca_logo.png" type="image/x-icon">
</head>
<body>
    <!-- Recover Password Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="recover-container p-4 p-md-5">
                        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                        <p class="text-center mb-4">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
                        <form id="recoverForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn w-100 boton_recuperar">Enviar Instrucciones</button>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p>¿Recordaste tu contraseña?</p>
                            <a href="login.html" class="btn btn-outline-primary">Volver al Inicio de Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recoverForm = document.getElementById('recoverForm');
            recoverForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                // Aquí iría la lógica para enviar el correo de recuperación
                // Por ahora, solo mostraremos un mensaje de éxito
                alert(`Se han enviado instrucciones de recuperación a: ${email}`);
                recoverForm.reset();
            });
        });
    </script>
</body>
</html>
